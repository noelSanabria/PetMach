<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title> Nuevo Producto </ion-title>
    <ion-buttons slot="end">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="productForm" (ngSubmit)="onFormSubmit(productForm.value)">
    <ion-item>
      <ion-label position="floating">Raza De la Mascota</ion-label>
      <ion-input type="text" [(ngModel)]="producto.raza" formControlName="raza"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Edad de la Mascota</ion-label>
      <ion-input type="text" [(ngModel)]="producto.edad" formControlName="edad"></ion-input>
    </ion-item>
   
    
    <ion-button type="submit" shape="round" color="primary" expand="block"
      [disabled]="!productForm.valid">Submit</ion-button>
  </form>
</ion-content>
