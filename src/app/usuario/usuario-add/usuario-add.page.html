<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>usuario-add</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="usuarioForm" (ngSubmit)="onFormSubmit(usuarioForm.value)">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input type="text" [(ngModel)]="usuario.nombre" formControlName="user_name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Mail</ion-label>
      <ion-input type="number" [(ngModel)]="usuario.mail" formControlName="user_mail"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-textarea [(ngModel)]="usuario.password" formControlName="user_pass"></ion-textarea>
    </ion-item>

    <ion-button type="submit" shape="round" color="primary" expand="block"
      [disabled]="!usuarioForm.valid">Submit</ion-button>
  </form>
</ion-content>
