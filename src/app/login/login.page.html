<ion-header style="background-color: #1c0e2e;"> <!--  -->
</ion-header>

<ion-content>
  <ion-card class="purple-card">
    <ion-card-content>
      <div class="centered-image">
        <img src="assets/img/logo.png" alt="logo">
      </div>

      <form [formGroup]="formulariologin" class="color">
        <ion-card>
          <ion-item>
            <ion-label position="floating">Nombre de Usuario</ion-label>
            <ion-input formControlName="nombre"></ion-input>
          </ion-item>
        </ion-card>

        <ion-card>
          <ion-item>
            <ion-label position="floating">Contraseña</ion-label>
            <ion-input formControlName="password" type="password"></ion-input>
          </ion-item>
        </ion-card>
      </form>

      <ion-buttons class="ion-justify-content-center">
        <ion-button [routerLink]="['/home']" class="gradient-button">Iniciar sesión</ion-button>
      </ion-buttons>
      <br>

      <ion-buttons class="ion-justify-content-center">
        <ion-button [routerLink]="['/restablecer-contrasena']" color="primary">¿Olvidó la Contraseña?</ion-button>
      </ion-buttons>

      <br>
      <br>
      <br>
      <br>
      <br>
      <ion-buttons class="ion-justify-content-center">
        <ion-button [routerLink]="['/registro']" class="gradient-button">¿Aún no tienes una cuenta?</ion-button>
      </ion-buttons>

    </ion-card-content>
  
  </ion-card>
</ion-content>
